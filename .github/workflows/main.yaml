name: Build and push on main
on:
  push:
    branches:
      - main

jobs:
  format-lint-test-audit:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install packages
        run: npm install

      - name: Check format
        run: npm run format-check

      - name: Check lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Audit
        run: npm audit